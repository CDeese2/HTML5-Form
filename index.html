<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>4Geeks Academy</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <form>
        <br>
        <div class="container">
        <div class="card">
     
                <div class="card-header bg-light">
                    <h2>Payment form example</h2>
                </div>
       
            <div class="container">
                <div class="row">
                    <p></p>
                    <div class="col-12">
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-4">
                        <label for="CardNum">Card #</label>
                    </div>
                    <div class="col-4">
                        <label for="CVCNum">CVC #</label>
                    </div>
                    <div class="col-4">
                        <label for="Amount">Amount</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <input class="form-control" type="text" placeholder="XXXXXXXXXXXXXXXX" required>
                    </div>
                    <div class="col-4">
                        <input class="form-control" type="text" placeholder="0000" required>
                    </div>
                    <div class="col-4">
                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        </div>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-6">
                        <label for="FirstName">First name</label>
                    </div>
                    <div class="col-6">
                        <label for="LastName">Last name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <input class="form-control" type="text" required>
                    </div>
                    <div class="col-6">
                        <input class="form-control" type="text" required>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-6">
                        <label for="City">City</label>
                    </div>
                    <div class="col-3">
                        <label for="State">State</label>
                    </div>
                    <div class="col-3">
                        <label for="Zip">Postal Code</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <input class="form-control" type="text" required>
                    </div>
                    <div class="col-3">
                        <select class="form-select form-select">
                            <option selected>Pick a state</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <input class="form-control" type="text" required>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-6">
                        <label for="CardType">We accept:</label>
                    </div>
                    <div class="col-6">
                        <label for="Message">Message</label>
                    </div>
                </div>
                <!-- CC PICK INFO & MESSAGE BOX -->
                <div class="row">
                    <div class="col-6">
                        <div name="CCBox" class="col-6 bg-secondary text-white rounded" style="width:32%">
                            <input type="radio" name="flexRadioDefault" required> <i
                                class="fa-brands fa-cc-mastercard me-1"></i>
                            <input type="radio" name="flexRadioDefault" required> <i
                                class="fa-brands fa-cc-visa me-1"></i>
                            <input type="radio" name="flexRadioDefault" required> <i
                                class="fa-brands fa-cc-diners-club me-1"></i>
                            <input type="radio" name="flexRadioDefault" required> <i
                                class="fa-brands fa-cc-amex me-1"></i>
                        </div>
                    </div>
                    <!-- <div class="col-3" style="width:35%"> -->
                <!-- </div> -->
                <div class="col-6">
                    <textarea class="col-12 form-control"></textarea>
                </div>

            </div>
            <div class="row">
                <div class="col-6"></div>
                <div class="col-6">
                    <font color=grey><small>Add notes here.</small>
                </div>
            </div>
            <div class="row">
                <div class="card-footer bg-light d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
            </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
